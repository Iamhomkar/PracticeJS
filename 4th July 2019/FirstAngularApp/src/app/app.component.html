<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand mb-0 h1" href="">Eat-IT</a>
</nav>
<hr/>
<hr/>
<div class = "container">
    <div class="list-group-item" *ngFor="let item of items;let idx=index">
    <div class="row">
      <div class="col-3 col-sm-3 col-md-3 col-lg-3">
        <img [src]="item.imgPath" alt="{{item.name}}" class="img-fluid"/>
      </div>
      <div class="col-9 col-sm-9 col-md-9 col-lg-9">
        <span class="badge badge-danger">{{item.id}}</span>
        <h5>{{item.name}}</h5>
        <h5>{{item.price}}</h5>
        <button *ngIf="item.canBuy" class="btn btn-sm btn-dark">Buy</button>
        <br>
        <ul class="nav nav-tabs">
            <li class="nav-item">
              <a (click)="changeTab($event,1)" 
              class="nav-link" 
              [class.active]="isTabSelected(1)" 
              href="/">Description</a>
            </li>
            <li class="nav-item">
              <a (click)="changeTab($event,2)" 
              [ngClass]="{'nav-link':true,active:isTabSelected(2)}" 
              href="/">Ingredients</a>
            </li>
            <li class="nav-item">
              <a (click)="changeTab($event,3)" 
              [ngClass]="{'nav-link':true,active:isTabSelected(3)}" 
              href="/">Reviews</a>
            </li>
        </ul>
        <div *ngIf="isTabSelected(1)" >{{item.id}}</div>
        <div *ngIf="isTabSelected(2)" >{{item.name}}</div>
        <div *ngIf="isTabSelected(3)" >{{item.price}}</div>
      </div>
    </div>
  </div>
</div>
