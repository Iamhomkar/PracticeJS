<div class="container">
    <div class="input-group mb-3 formGroup">
        <div class="input-group-prepend" id="button-addon3">
            <button class="btn btn-dark disabled" type="button">{{todoCount}}</button>
            <button class="btn btn-outline-dark rounded" type="button">Complete All</button>
        </div>
        <input type="text" class="form-control" placeholder="Add new Todo" [formControl]="todoInput">
        <div class="input-group-append">
            <button class="btn btn-outline-dark rounded" type="button" (click)="todoCreation($event)">Create New</button>
        </div>
    </div>
</div>
