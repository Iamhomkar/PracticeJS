<div class="card">
    <div class="card-header">Item(s) in cart</div>
    <div class="card-body">
        <table class="table table-sm table-bordered">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Qty</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of cartItems">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.price}}</td>
                    <td>{{cart[item.id].qty}}</td>
                    <td>{{cart[item.id].qty*item.price}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
